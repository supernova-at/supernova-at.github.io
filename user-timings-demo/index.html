<!doctype html>
<html lang="en">
  <head>
    <title>User Timings API Demo</title>
    <script>
        /* Mark. */
        let markCounter = 0;
        function doMark () {
            const name = `click-${markCounter}`;
            performance.mark(name);

            markCounter++;

            // For Demo purposes.
            console.log('Logged a mark', performance.getEntriesByName(name));
        }

        /* Measure. */
        function doMeasure() {
            try {
                performance.measure(
                    'time-between-clicks',
                    'click-0',
                    'click-1'
                );

                // For Demo purposes.
                console.log('Performed a measurement', performance.getEntriesByName(name));
            }
            catch (e) {
                alert('Gotta click the button twice!');
            }
        }
    </script>
    <style>
        button {
            width: 25vw;
            height: 25vh;
            font-size: larger;
            
            background-color: plum;
            border-radius: 15%;
            border: solid 2px navy;
            color: navy;
        }

        code {
            background-color: silver;
            padding: 3px 0px;
        }

        div {
            display: flex;
            justify-content: space-around;
        }
    </style>
  </head>
  <body>
        <h1>User Timings API Demo</h1>
        <p>
            Performance <code>marks</code> and <code>measures</code.
        </p>

        <div>
            <button
                type="button"
                onclick="doMark()"
            >
                Make Mark
            </button>
    
            <button
                type="button"
                onclick="doMeasure()"
            >
                Perform Measurement
            </button>
        </div>
  </body>
</html>
