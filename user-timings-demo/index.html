<!doctype html>
<html lang="en">
  <head>
    <title>User Timings API Demo</title>
    <script>
        /* Mark. */
        const markCounter = 0;
        function doMark () {
            const name = `click-${markCounter}`;
            performance.mark(name);

            markCounter++;
        }

        /* Measure. */
        function doMeasure() {
            try {
                performance.measure(
                    'time-between-clicks',
                    'click-0',
                    'click-1'
                );
            }
            catch (e) {
                alert('Gotta click the button twice!');
            }
        }
    </script>
    <style>
        button {
            width: 25vw;
            height: 25vh;
            background-color: plum;
            border-radius: 15%;
            border: solid 2px navy;
        }
    </style>
  </head>
  <body>
        <button
            id="btn-mark"
            type="button"
            onclick="doMark()"
        >
            Make Mark
        </button>

        <hr />

        <button 
            id="btn-measure"
            type="button"
            onclick="doMeasure()"
        >
            Perform Measurement
        </button>
  </body>
</html>
