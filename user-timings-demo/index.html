<!doctype html>
<html lang="en">
  <head>
    <title>User Timings API Demo</title>
    <script>
        /* Mark. */
        function doMark () {
            performance.mark('button-click');
        }

        /* Measure. */
        function doMeasure() {
            performance.measure(
                'time-to-first-click',
                'first-paint',
                'button-click'
            );
        }
    </script>
    <style>
        button {
            width: 25vw;
            height: 25vh;
            background-color: plum;
        }
    </style>
  </head>
  <body>
      <button type="button" onclick="doMark()">Make a Mark</button>
      <hr />
      <button type="button" onclick="doMeasure()">Perform Measurement</button>
  </body>
</html>
